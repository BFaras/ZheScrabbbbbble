<div class="container">
    <h1 class="title"> Veuillez choisir un avatar</h1>
    <div class="listAvatars">
        <img (click)="changeAvatar(avatarSrc)"*ngFor="let avatarSrc of allAvatars" class='avatar' alt="image" src= "assets/avatar/{{avatarSrc}}"/> 
    </div>
    <button class="button" [mat-dialog-close]="avatarChosen" (click) = "closeDialog()">Confirmer l'avatar choisi</button>
</div>
