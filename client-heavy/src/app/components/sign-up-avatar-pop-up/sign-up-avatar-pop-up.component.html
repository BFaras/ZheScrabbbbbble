<div class="container">
    <p>{{ 'PROFILE-PAGE.AVATAR' | translate }}</p>
    <div class="listAvatars">
        <img (click)="changeAvatar($event, avatarSrc)"*ngFor="let avatarSrc of allAvatars" class='avatar' alt="image" src= "assets/avatar/{{avatarSrc}}"/> 
    </div>
    <button class="button" [mat-dialog-close]="avatarChosen" (click) = "closeDialog()">{{ 'PROFILE-PAGE.CONFIRM' | translate }}</button>
</div>
