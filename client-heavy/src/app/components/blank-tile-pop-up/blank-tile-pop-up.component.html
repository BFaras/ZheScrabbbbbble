<div id="container">
    <h1 class="title"> {{ 'BLANK-TILE.MESSAGE' | translate }}</h1>
    <input [(ngModel)]="letterChosen" pattern="[a-zA-Z ]*">
    <button mat-raised-button class="button" [mat-dialog-close]="letterChosen" [disabled]="checkEmptyInput()" (click) = "closeDialog()">{{ 'CONFIRMATION.ACCEPTED' | translate }} </button>
</div>
