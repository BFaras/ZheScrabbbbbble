<div class="container">
<p class="title"> Veuillez choisir une lettre</p>
<mat-form-field appearance="fill">
    <mat-label>Lettre</mat-label>
    <input matInput [(ngModel)]="letterChosen" pattern="[a-zA-Z ]*">
</mat-form-field>
<button mat-raised-button class="button" [mat-dialog-close]="letterChosen" [disabled]="checkEmptyInput()" (click) = "closeDialog()">Confirmer </button>
</div>
