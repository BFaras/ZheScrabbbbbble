<div id="zoom-holder">
    <div id="holder-buttons-container" (click)="$event.stopPropagation()">
        <button class="button" id="cancelButton" [style.visibility]="makingSelection ? 'visible' : 'hidden'" (click)="cancelSelection()">
            Annuler
        </button>
        <button
            class="button"
            id="swapButton"
            [style.visibility]="makingSelection ? 'visible' : 'hidden'"
            (click)="swapLetters()"
            [disabled]="isDisabled || notEnoughLettersLeft"
        >
            Ã‰changer
        </button>
        <canvas
            (click)="isReceiver()"
            (contextmenu)="isReceiver()"
            #letterHolder
            (contextmenu)="clickInside($event,1)"
            (click)="clickInside($event,1)"
            (keypress)="onKeyDown($event)"
            id="letter-holder-container"
            [attr.width]="width"
            [attr.height]="height"
        ></canvas>
                <div cdkDropList (click)="isReceiver()"
        (contextmenu)="isReceiver()" [cdkDropListData]="playerHand"id="rack">
            <div cdkDrag (contextmenu)="clickInside($event,indexOfelement)"
            (click)="clickInside($event,indexOfelement)"
            (keypress)="onKeyDown($event)" [cdkDragDisabled]="isDraggingMode()" 
            [cdkDragData]="tile" *ngFor="let tile of playerHand;let indexOfelement=index"
            [ngClass]="{'red': listTileSelected[indexOfelement+1],'green':listTileManipulated[indexOfelement+1]}"class="tile" >
                <h1 id="letter">{{tile}}</h1>
                <h1 id="point">{{playerHandPoints[indexOfelement]}}</h1>
            </div>
        </div>

        <button id="playButton" class="button" [disabled]="isDisabled" (click)="sendWord()">Jouer</button>
        <button class="button" id="skipButton" (click)="skipTurn()" [disabled]="isDisabled">Passer</button>
    </div>
</div>
