<div class="container">
    <h1 class="title"> Log in</h1>
    <form class="form">
            <mat-form-field class="username input-field" appearance="fill">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput name = "username" [(ngModel)]="userAccount.username" >
            </mat-form-field>
            <mat-form-field class="email input-field" appearance="fill">
                <mat-label>Email : </mat-label>
                <input  type = "email" matInput  name = "email" [(ngModel)]="userAccount.email">
            </mat-form-field>
            <mat-form-field class="pasword input-field" appearance="fill">
                <mat-label>Mot de passe : </mat-label>
                <input matInput [type]="changePasswordVisibility()" name = "password" [(ngModel)]="userAccount.password"> 
                <button class = "button-login" mat-icon-button matSuffix (click)="hide = !hide" >
                    <mat-icon>{{changeIconVisibility()}}</mat-icon>
                </button>
            </mat-form-field>
              <button (click) = "loginToAccount()"class = "button-login" mat-raised-button>Log in</button>
              <div *ngIf = "isConnected" class = "status-connection">Connection r√©ussite</div>
        </form>
    </div>
