    
    <div class="container">
        <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Scrabble_American_logo.svg/1200px-Scrabble_American_logo.svg.png"
                width="400"
                height="100"
                alt="Logo Scrabble"
            />
        <div>
            <form class="form">
                <h1>{{'LOGIN.AUTH' | translate}}</h1>
                    <mat-form-field class="username input-field" appearance="fill">
                        <mat-label>{{'USERDATA.USERNAME' | translate}}</mat-label>
                        <input matInput name = "username" [(ngModel)]="userAccount.username" >
                    </mat-form-field>
                    <mat-form-field class="pasword input-field" appearance="fill">
                        <mat-label>{{'USERDATA.PASSWORD' | translate}}</mat-label>
                        <input matInput [type]="changePasswordVisibility()" name = "password" [(ngModel)]="userAccount.password"> 
                        <button class = "button-login" mat-icon-button matSuffix (click)="hide = !hide" >
                            <mat-icon>{{changeIconVisibility()}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button (click) = "loginToAccount()"class = "button-login" mat-raised-button>{{'LOGIN.LOGIN' | translate}}</button>
            </form>
            
        </div>   
         <a routerLink = "/sign-up">{{'SIGNUP.NEWACC' | translate}}</a>
    </div>
