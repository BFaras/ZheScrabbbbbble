<div class="container">
    <h1 class="title">{{'FORGOTTENPASS.MESSAGE' | translate}}</h1>
    <form  *ngIf = !isQuestionAnswered class="form">
        <mat-form-field class="password input-field" appearance="fill">
            <mat-label>{{'USERDATA.USERNAME' | translate}}</mat-label>
            <input matInput name = "password" [(ngModel)] = "username" class="input-field">
        </mat-form-field>
        <div class="question-reset-password">
        
        </div>
        <button (click)= "generateQuestion()" class = "button" mat-raised-button>{{'FORGOTTENPASS.QUESTION' | translate}}</button>
        <button class = "button" mat-raised-button (click)="goToLogIn()">{{'SECURITYQ.BACK' | translate}}</button>
</form>
    <form  *ngIf = isQuestionAnswered class="form">
        <mat-form-field class="password input-field" appearance="fill">
            <mat-label>{{questionReset}}: </mat-label>
            <input matInput name = "password" [(ngModel)] = "answerReset" class="input-field">
        </mat-form-field>
        <mat-form-field class="password input-field" appearance="fill">
            <mat-label>{{'FORGOTTENPASS.NEWPASS' | translate}}</mat-label>
            <input matInput name = "password" [(ngModel)] = "newPassword" class="input-field">
        </mat-form-field>
        <button (click)= "changePassword()"class = "button" mat-raised-button>{{'FORGOTTENPASS.PASSWORD' | translate}}</button>
        <button class = "button" mat-raised-button (click)="goToIsQuestionAnswered()">{{'SECURITYQ.BACK' | translate}}</button>
    </form>
    </div>
