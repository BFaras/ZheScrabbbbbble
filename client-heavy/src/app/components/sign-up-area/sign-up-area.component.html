<div class="container">
    <h1 class="title"> Sign up</h1>
    <form class="form">
            <mat-form-field class="username input-field" appearance="fill">
                <mat-label >Nom d'utilisateur</mat-label>
                <input matInput name = "username" [(ngModel)]="newAccount.username" >
            </mat-form-field>
            <mat-form-field class="email input-field" appearance="fill">
                <mat-label>Email : </mat-label>
                <input  type = "email" matInput  name = "email" [(ngModel)]="newAccount.email">
            </mat-form-field>
            <mat-form-field class="pasword input-field" appearance="fill">
                <mat-label>Mot de passe : </mat-label>
                <input matInput [type]= "changePasswordVisibility()" name = "password" [(ngModel)]="newAccount.password">
                <button class = "button-sign-up" mat-icon-button matSuffix (click)="hide = !hide" >
                    <mat-icon>{{changeIconVisibility()}}</mat-icon>
                </button>
            </mat-form-field>
              <button class = "button-sign-up" mat-raised-button (click)="createNewAccount()">Sign up</button>
        </form>
    </div>
