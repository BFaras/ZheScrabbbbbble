<div class="lang">
    {{'CHANGELANG.MESSAGE' | translate}} : 
    <button class="lang-button" (click)="translateLanguageTo('en')" (click)="setActive($event, 'en')">EN</button> 
    <button class="lang-button active" (click)="translateLanguageTo('fr')" (click)="setActive($event, 'fr')">FR</button> 
</div>
