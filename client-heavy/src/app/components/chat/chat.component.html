<section id="chat-list">

</section>
<section id="chat-messages">
    <div id="chat-box" (click)="isReceiver()">
        <p id="title-chat">{{'CHATBOX.CHATBOX' | translate}}</p><!--<button (click)="goToLink()">chat</button>-->
        <div id="history-container" #scrollMe [scrollTop]="scrollMe.scrollHeight">
            <div *ngFor="let message of messageHistory">
                <ul [ngStyle]="{ color: message.color }">
                    <div *ngIf="message.username === '[SERVER]'; else elseBlock">{{ message.body }}</div>
                    <ng-template #elseBlock>{{ message.username }} : {{ message.body }}</ng-template>
                </ul>
            </div>
        </div>

        <div class="input-group">
            <input
                type="text"
                required
                [(ngModel)]="message.body"
                placeholder="Tapez une commande."
                minlength="1"
                maxlength="512"
                (keyup.enter)="sendMessage()"
                autofocus
            />
            <button (click)="sendMessage()">{{'CHATBOX.SEND' | translate}}</button>
        </div>
    </div>
</section>
