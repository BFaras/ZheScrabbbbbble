<section id="chat-list">

</section>
<section id="chat-messages">
    <div id="chat-box" (click)="isReceiver()">
        <button id="popup-btn" type="button" (click)="openPopupChat()">
            <mat-icon>open_in_new</mat-icon>
        </button>
        <p id="title-chat">{{'CHATBOX.CHATBOX' | translate}}</p>
        <div id="history-container" #scrollMe [scrollTop]="scrollMe.scrollHeight" #scroll>
            <div *ngFor="let message of messageHistory">
                <ul >
                    <img class = "avatar" src = "assets/avatar/{{message.avatar}}" height="20" width="20">
                    <div class = "message">{{ message.username }} : {{ message.message }}</div>
                </ul>
            </div>
        </div>

        <div class="input-group">
            <input
                type="text"
                required
                [(ngModel)]="message.body"
                placeholder="Tapez une commande."
                minlength="1"
                maxlength="512"
                (keyup.enter)="sendMessage()"
                autofocus
            />
            <button type="submit" (click)="sendMessage()">{{'CHATBOX.SEND' | translate}}</button>
        </div>
    </div>
</section>
