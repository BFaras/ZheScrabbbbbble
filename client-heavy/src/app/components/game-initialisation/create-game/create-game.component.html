<app-navigation-bar></app-navigation-bar>
<div class="container justified">
    <div class="logo">Scrabble</div>
    <div class="game-settings">
        <h1 class="header-item text" style="font-size: 27px;">{{ 'CREATE-GAME.MESSAGE' | translate }}</h1>
        <div class="input-container">
            <p class="text-container text">{{ 'CREATE-GAME.ROOM' | translate }}</p>
            <input class="input" id="room-name" #roomName required />
        </div>
        <mat-radio-group class="input-container" id="radio-btn" aria-label="Select an option">
            <mat-radio-button class="text" [checked]="true" value="Public"  (change)="getRadioButtonValue($event)">{{ 'CREATE-GAME.PUBLIC' | translate }}</mat-radio-button>
            <mat-radio-button class="text" value="Private"  (change)="getRadioButtonValue($event)">{{ 'CREATE-GAME.PRIVATE' | translate }}</mat-radio-button>
            <mat-radio-button class="text" value="Protected"  (change)="getRadioButtonValue($event)">{{ 'CREATE-GAME.PROTECTED' | translate }}</mat-radio-button>
        </mat-radio-group>
        <div *ngIf="IsProtectedRoom " class="input-container">
            <p class="text-container text">{{ 'CREATE-GAME.PASSWORD' | translate }}</p>
            <input class="input" id="password-room" #passwordRoom />
        </div>
        <div class="mode-buttons">
            <button
                class="button text"
                id="createGame"
                (click)="checkMultiInput() ? createMultiRoom() : alertFalseInput()"
            >
            {{ 'CREATE-GAME.CREATE' | translate }}
            </button>
        </div>
    </div>
</div>
