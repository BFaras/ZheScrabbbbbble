<div class="container justified">
    <img src="https://bit.ly/3m206ss" width="400" height="80" alt="Logo Scrabble" />
    <h1 class="header-item">Configuration des paramètres de la partie</h1>
    <h2>Mode multijoueur</h2>
    <div class="game-settings">
        <div class="input-container">
            <p class="text-container">Nom de la salle:</p>
            <input class="input" id="room-name" placeholder="Saisir le nom de la salle" #roomName required />
        </div>
        <mat-radio-group class="input-container" aria-label="Select an option">
            <mat-radio-button [checked]="true" value="Public"  (change)="getRadioButtonValue($event)">Public</mat-radio-button>
            <mat-radio-button value="Private"  (change)="getRadioButtonValue($event)">Privé</mat-radio-button>
            <mat-radio-button value="Protected"  (change)="getRadioButtonValue($event)">Protégé</mat-radio-button>
        </mat-radio-group>
        <div *ngIf="IsProtectedRoom " class="input-container">
            <p class="text-container">Mot de passe de la salle:</p>
            <input class="input" id="password-room" placeholder="Saisir le mot de passe de la salle" #passwordRoom />
        </div>
        <div class="mode-buttons">
            <button
                class="button"
                id="createGame"
                (click)="checkMultiInput() ? createMultiRoom() : alertFalseInput()"
            >
                Créer une partie
            </button>
            <button class="button cancel" [routerLink]="['/home']">Retourner au menu principal</button>
        </div>
    </div>
</div>
