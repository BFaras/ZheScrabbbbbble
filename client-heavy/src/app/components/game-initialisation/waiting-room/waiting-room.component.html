<div class="container justified">
    <img src="https://bit.ly/3m206ss" width="400" height="80" alt="Logo Scrabble" />
    <h1 class="header-item">{{ message }}</h1>
    <div class="loading-container">
        <div id="spinner-container">
            <mat-spinner></mat-spinner>
        </div>
        <div class="mode-buttons" *ngIf="isHostPlayerWaiting">
            <button class="button" [disabled]="!isGuestPlayerWaiting" (click)="launchGame()">Démarrer</button>
            <button class="button" [disabled]="!isGuestPlayerWaiting" (click)="denyPlayer()">Rejetter</button>
            <button class="button" [disabled]="isGuestPlayerWaiting" (click)="convertMultiToSolo()">Convertir partie en solo</button>
            <button class="button cancel" (click)="deleteRoom()">Quitter la salle</button>
        </div>
        <div class="mode-buttons" *ngIf="!isHostPlayerWaiting">
            <button class="button cancel" (click)="leaveRoom()">Quitter la salle</button>
        </div>
    </div>
    <div class="footer-item">
        <h4 class="team-name">Équipe 206</h4>
        <p>
            <span>Ioana Daria Danciu</span>, <span>Arnaud Delage-Reid</span>, <span>Manuel Ramirez-Evrard</span>, <span>Kaboungala Bintou Seni</span>,
            <span>Pablo Sepulveda Solis</span>, <span>Imane Znadi</span>
        </p>
    </div>
</div>
