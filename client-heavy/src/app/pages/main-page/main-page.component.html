<div class="container justified">
    <div>
        {{'CHANGELANG.MESSAGE' | translate}} : 
        <select #selLang (change)="translateLanguageTo(selLang.value)">
            <option *ngFor="let language of translate.getLangs()" [value]="language">{{ language }}</option>
        </select>
    </div>
    <button routerLink = "/profile-page">Profile</button>
    <img src="https://bit.ly/3m206ss" width="400" height="80" alt="Logo Scrabble" />
    <div id="button-container">
        <section id="game-modes" class="justified">
            <p class="paragraph">{{'HOMEPAGE.MESSAGE' | translate}}</p>
            <button class="button" routerLink="/solo-multi" (click)="setScrabbleMode(gameTypeEnum.CLASSIC)">{{'HOMEPAGE.CLASSIC' | translate}}</button>
            <button class="button" routerLink="/solo-multi" (click)="setScrabbleMode(gameTypeEnum.LOG2990)">{{'HOMEPAGE.TURNAMENT' | translate}} (LOG2990)</button>
            <button class="button" (click)="openScores()">{{'HOMEPAGE.COLLABORATIVE'   | translate}} (scores)</button>
            <button class="button" routerLink="/chat">Chat</button>
            <button class="button" (click) = "disconnectUser()"routerLink="/login">DÃ©connexion</button>
        </section>
    </div>
</div>
