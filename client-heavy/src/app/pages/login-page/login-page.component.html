<div class="container justified">
    <div class="lang">
        Change Language : 
        <select #selLang (change)="translateLanguageTo(selLang.value)" style="font-family: 'Courier New', Courier, monospace;">
            <option *ngFor="let language of translate.getLangs()" [value]="language">{{ language }}</option>
        </select>
    </div>
    <div class="right-side">
        <app-login-area class="login-component"></app-login-area>
    </div>
</div>
